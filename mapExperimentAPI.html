<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Experiment</title>
</head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <script src="PapaParse-4.1.2/papaparse.min.js"></script>

    <script>

        getStateData = function(){

            var state_numbers = {};
            state_numbers[1] = "Alabama"

            var file = "http://api.census.gov/data/2012/acs5?get=B01001_001E,B03001_001E&for=state:*";

            var data = "";

            $.ajaxSetup({async:false});
            $.getJSON(file, function(jsonData) {
                //do stuff here
                //console.log(data);
                //console.log("here");
                data = jsonData;
            });

            console.log(data);

            newData = {}
            for(i = 1; i < data.length; i++){
                newData[i] = data[i][0];
            };
            console.log(newData);

        }
        getStateData();
    </script>
</body>
</html>
